<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js" defer></script>
    <script src="js/new-post.js" defer></script>

    <title>Javascript Course</title>
</head>

<body class="new-post-page">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Blog App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../../index.htm">Home</a>
                    </li>
            </div>
        </div>
    </nav>

    <header class="d-flex flex-column justify-content-center">
        <div class="mx-auto profile-name"><a class="h1 text-decoration-none text-white">New Post</a></div>
        <div class="mx-auto subtext">Add a new Blog post</div>
    </header>
    <div class="container">
        <div class="mt-4 navigation">
            <a class="btn btn-outline-primary" href="./index.html">Back</a>
        </div>
    </div>
    <div class="container mt-4 mb-4 main">
        <div class="row justify-content-center">
            <div class="col-6 new-post justify-content-center">
                <form id="new-post-form">
                    <div class="form-group">
                        <label for="title-input" class="h6">Title:</label>
                        <input type="text" class="form-control mb-3" id="title-input" placeholder="New post title">
                    </div>
                    <div class="form-group mb-3">
                        <label for="blogcontent" class="h6">Blog Content:</label>
                        <textarea class="form-control" id="blogcontent" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="file-upload" class="h6">Select Image:</label>
                        <input type="file" class="form-control-file mb-3" id="file-upload">
                    </div>
                    <button type="button" class="btn btn-primary" id="submitBtn" onsubmit="this.preventDefault()" onclick="submitNewPost();">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </div>

    <footer class="d-flex flex-column justify-content-center bg-light">
        <div class="mx-auto">
            <p> Made with &#10084; by <strong>Daniel Dolatabadi</strong>.</p>
        </div>
    </footer>



</body>

</html>
