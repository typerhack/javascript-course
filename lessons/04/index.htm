<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js" defer></script>
    <script src="js/script.js" defer></script>

    <title>Javascript Course</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../../index.htm">Home</a>
                    </li>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row text-center mt-4">
            <h1>Whats the weather?</h1>
            <p>Enter the city name in the form field to get more data.</p>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-6">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="city-input" placeholder="City Name">
                    <label for="city-input">City Name</label>
                </div>
                <div class="text-center mb-4">
                    <button type="button" class="btn btn-secondary" id="searchBtn" onclick="getWeatherData()">Search</button>
                </div>
                <div class="card text-center">
                    <div class="card-header text-center fw-bold city-name">
                        ----
                    </div>
                    <div class="card-body" id="weather-output">
                        <h5 class="card-title fw-bold" id="card-title">----</h5>
                        <ul class="card-text list-unstyled">
                            <li>Temp: <span id="temp">----</span></li>
                            <li>Min Temp: <span id="mintemp">----</span></li>
                            <li>Max Temp: <span id="maxtemp">----</span></li>
                        </ul>
                    </div>
                </div>


            </div>
        </div>
    </div>




</body>
