<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

    <title>Guess The Number - Javascript Course</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Guess The Number</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../../index.htm">Home</a>
                    </li>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h1 class="banner text-center">1.2.3.</h1>
        </div>
        <div class="mt-3">
            <div class="row justify-content-center">
                <div class="col-6 ">
                    <form>
                        <div class="form-group mb-3">
                            <input type="number" class="form-control form-control-lg shadow" id="number-guess" placeholder="What is your guess?" />
                        </div>
                        <div id="result" class="text-center h4">

                        </div>

                        <div class="text-center">
                            <button type="button" class="btn btn-secondary btn-lg" id="number-submit">
                Check the answer
              </button>
                            <button type="button" class="btn btn-outline-dark btn-lg" id="restart-game">
                Restart
              </button>
                        </div>

                        <div class="text-center h3 mb-4" id="history">

                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
