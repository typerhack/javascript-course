<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <!-- Bootstrap JS -->
    <script src="js/bootstrap.min.js" defer></script>
    <script src="js/script.js" defer></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>

    <title>Javascript Course</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Text Editor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../../index.htm">Home</a>
                    </li>
            </div>
        </div>
    </nav>
    <div class="text-center container">
        <main>
            <h1 class="banner p-3 text-primary">TextEditor</h1>
            <div class="row">
                <div class="col">
                    <button id="bold" type="button" class="btn btn-light" role="button" onclick="makeBold(this);">Bolb</button>
                    <button id="italic" type="button" class="btn btn-light" role="button" onclick="makeItalic(this);">Italic</button>
                    <button id="underline" type="button" class="btn btn-light" role="button" onclick="makeUnderline(this);">Underline</button>
                    <button id="left-align" type="button" class="align btn btn-light" role="button" onclick="alignText(this,'left');"><i class="fas fa-align-left"></i></button>
                    <button id="center-align" type="button" class="align btn btn-light" role="button" onclick="alignText(this,'center');"><i class="fas fa-align-center"></i></button>
                    <button id="right-align" type="button" class="align btn btn-light" role="button" onclick="alignText(this,'right');"><i class="fas fa-align-right"></i></button>
                </div>
            </div>
            <hr />
            <div class="row editor">
                <div class="col">
                    <div class="form-group">
                        <label for="text-input">Your Document Text</label>
                        <textarea class="form-control" id="text-input" onkeydown="updateText();" rows="3"></textarea>
                    </div>
                </div>
                <div class="col">
                    <label for="text-input">Formatted Text</label>
                    <div id="text-output" class="bg-light">
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
